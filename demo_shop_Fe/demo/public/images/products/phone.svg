<svg width="400" height="300" viewBox="0 0 400 300" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="400" height="300" fill="#f8fafc"/>
  
  <!-- Phone Body -->
  <rect x="150" y="30" width="100" height="200" rx="20" fill="#1f2937"/>
  
  <!-- Screen -->
  <rect x="160" y="50" width="80" height="140" rx="8" fill="#000000"/>
  <rect x="165" y="55" width="70" height="130" rx="4" fill="#3b82f6"/>
  
  <!-- Screen Content -->
  <rect x="170" y="70" width="60" height="8" rx="1" fill="#ffffff"/>
  <rect x="170" y="85" width="40" height="6" rx="1" fill="#ffffff"/>
  <rect x="170" y="100" width="50" height="6" rx="1" fill="#ffffff"/>
  
  <!-- Home Button -->
  <circle cx="200" cy="210" r="8" fill="#6b7280"/>
  
  <!-- Camera -->
  <circle cx="200" cy="45" r="3" fill="#374151"/>
  
  <!-- Speaker -->
  <rect x="190" y="40" width="20" height="2" rx="1" fill="#374151"/>
  
  <!-- Brand Logo -->
  <circle cx="200" cy="15" r="6" fill="#3b82f6"/>
  <text x="200" y="18" text-anchor="middle" fill="white" font-size="6" font-weight="bold">P</text>
</svg>
