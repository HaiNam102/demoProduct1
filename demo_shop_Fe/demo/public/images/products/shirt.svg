<svg width="400" height="300" viewBox="0 0 400 300" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="400" height="300" fill="#f8fafc"/>
  
  <!-- Shirt Body -->
  <path d="M150 80 L200 60 L250 80 L250 200 L200 220 L150 200 Z" fill="#3b82f6"/>
  
  <!-- Shirt Collar -->
  <path d="M180 80 L200 70 L220 80 L200 90 Z" fill="#1d4ed8"/>
  
  <!-- Shirt Sleeves -->
  <ellipse cx="140" cy="120" rx="25" ry="40" fill="#3b82f6"/>
  <ellipse cx="260" cy="120" rx="25" ry="40" fill="#3b82f6"/>
  
  <!-- Shirt Buttons -->
  <circle cx="200" cy="120" r="3" fill="#ffffff"/>
  <circle cx="200" cy="140" r="3" fill="#ffffff"/>
  <circle cx="200" cy="160" r="3" fill="#ffffff"/>
  <circle cx="200" cy="180" r="3" fill="#ffffff"/>
  
  <!-- Shirt Pockets -->
  <rect x="170" y="130" width="30" height="25" rx="2" fill="#1d4ed8"/>
  
  <!-- Brand Logo -->
  <circle cx="200" cy="40" r="8" fill="#3b82f6"/>
  <text x="200" y="45" text-anchor="middle" fill="white" font-size="8" font-weight="bold">P</text>
</svg>
