<svg width="400" height="300" viewBox="0 0 400 300" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="400" height="300" fill="#f8fafc"/>
  
  <!-- Book Cover -->
  <rect x="120" y="60" width="160" height="200" rx="8" fill="#3b82f6"/>
  
  <!-- Book Pages -->
  <rect x="130" y="70" width="140" height="180" rx="4" fill="#ffffff"/>
  
  <!-- Book Title -->
  <rect x="140" y="100" width="120" height="8" rx="2" fill="#1f2937"/>
  <rect x="140" y="115" width="100" height="6" rx="1" fill="#6b7280"/>
  <rect x="140" y="130" width="110" height="6" rx="1" fill="#6b7280"/>
  
  <!-- Book Author -->
  <rect x="140" y="160" width="80" height="6" rx="1" fill="#9ca3af"/>
  
  <!-- Book Spine -->
  <rect x="120" y="60" width="20" height="200" rx="4" fill="#1d4ed8"/>
  
  <!-- Brand Logo -->
  <circle cx="200" cy="40" r="8" fill="#3b82f6"/>
  <text x="200" y="45" text-anchor="middle" fill="white" font-size="8" font-weight="bold">P</text>
</svg>
