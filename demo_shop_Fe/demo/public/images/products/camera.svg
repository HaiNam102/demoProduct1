<svg width="400" height="300" viewBox="0 0 400 300" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="400" height="300" fill="#f8fafc"/>
  
  <!-- Camera Body -->
  <rect x="120" y="80" width="160" height="120" rx="20" fill="#1f2937"/>
  
  <!-- Camera Lens -->
  <circle cx="200" cy="140" r="40" fill="#000000"/>
  <circle cx="200" cy="140" r="35" fill="#374151"/>
  <circle cx="200" cy="140" r="30" fill="#1f2937"/>
  <circle cx="200" cy="140" r="25" fill="#000000"/>
  <circle cx="200" cy="140" r="20" fill="#3b82f6"/>
  
  <!-- Flash -->
  <rect x="240" y="100" width="15" height="10" rx="2" fill="#fbbf24"/>
  
  <!-- Viewfinder -->
  <rect x="160" y="100" width="20" height="15" rx="2" fill="#6b7280"/>
  
  <!-- Camera Strap -->
  <path d="M140 100 Q120 80 100 100" stroke="#6b7280" stroke-width="4" fill="none"/>
  <path d="M260 100 Q280 80 300 100" stroke="#6b7280" stroke-width="4" fill="none"/>
  
  <!-- Brand Logo -->
  <circle cx="200" cy="220" r="8" fill="#3b82f6"/>
  <text x="200" y="225" text-anchor="middle" fill="white" font-size="8" font-weight="bold">P</text>
</svg>
