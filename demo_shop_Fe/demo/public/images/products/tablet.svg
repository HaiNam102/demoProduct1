  <!-- Tablet Body -->
  <rect x="100" y="50" width="200" height="160" rx="20" fill="#1f2937"/>
  
  <!-- Screen -->
  <rect x="110" y="60" width="180" height="140" rx="15" fill="#000000"/>
  <rect x="115" y="65" width="170" height="130" rx="10" fill="#3b82f6"/>
  
  <!-- Screen Content -->
