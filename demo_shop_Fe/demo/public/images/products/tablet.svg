  <rect x="130" y="105" width="100" height="8" rx="1" fill="#ffffff"/>
  <rect x="130" y="120" width="120" height="8" rx="1" fill="#ffffff"/>
  <rect x="130" y="135" width="90" height="8" rx="1" fill="#ffffff"/>
  
