<svg width="400" height="300" viewBox="0 0 400 300" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="400" height="300" fill="#f8fafc"/>
  
  <!-- Watch Body -->
  <rect x="160" y="80" width="80" height="100" rx="40" fill="#1f2937"/>
  
  <!-- Watch Face -->
  <circle cx="200" cy="130" r="35" fill="#000000"/>
  <circle cx="200" cy="130" r="30" fill="#ffffff"/>
  
  <!-- Watch Hands -->
  <line x1="200" y1="130" x2="200" y2="110" stroke="#000000" stroke-width="2"/>
  <line x1="200" y1="130" x2="210" y2="130" stroke="#000000" stroke-width="1.5"/>
  <circle cx="200" cy="130" r="3" fill="#000000"/>
  
  <!-- Watch Numbers -->
  <text x="200" y="105" text-anchor="middle" fill="#000000" font-size="8" font-weight="bold">12</text>
  <text x="215" y="135" text-anchor="middle" fill="#000000" font-size="8" font-weight="bold">3</text>
  <text x="200" y="155" text-anchor="middle" fill="#000000" font-size="8" font-weight="bold">6</text>
  <text x="185" y="135" text-anchor="middle" fill="#000000" font-size="8" font-weight="bold">9</text>
  
  <!-- Watch Band -->
  <rect x="150" y="90" width="20" height="80" rx="10" fill="#6b7280"/>
  <rect x="230" y="90" width="20" height="80" rx="10" fill="#6b7280"/>
  
  <!-- Brand Logo -->
  <circle cx="200" cy="200" r="6" fill="#3b82f6"/>
  <text x="200" y="203" text-anchor="middle" fill="white" font-size="6" font-weight="bold">P</text>
</svg>
